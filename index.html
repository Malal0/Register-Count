<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Count</title>
</head>

<body>
    <section id="main">
        <div>
            <label>pennies:</label>
            <input type='number' value="0" step='1' min="0" data-value='1' />
        </div>
        <div>
            <label>nickles:</label>
            <input type='number' value="0" step='1' min="0" data-value='5' />
        </div>
        <div>
            <label>dimes:</label>
            <input type='number' value="0" step='1' min="0" data-value='10' />
        </div>
        <div>
            <label>quarters:</label>
            <input type='number' value="0" step='1' min="0" data-value='25' />
        </div>
        <div>
            <label>dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='100' />
        </div>
        <div>
            <label>five dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='500' />
        </div>
        <div>
            <label>ten dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='1000' />
        </div>
        <div>
            <label>twenty dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='2500' />
        </div>
        <div>
            <label>fifty dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='5000' />
        </div>
        <div>
            <label>one hundred dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='10000' />
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
