<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Register Count</title>
</head>

<body>
    <form class='container'>
        <section id="main">
            <div>
                <label for='pennies'>pennies:</label>
                <input id='pennies' type='number' step='1' min="0" data-value='1' data-name='pennies' placeholder="0" />
            </div>
            <div>
                <label for='nickles'>nickles:</label>
                <input id='nickles' type='number' step='1' min="0" data-value='5' data-name='nickles' placeholder="0" />
            </div>
            <div>
                <label for='dimes'>dimes:</label>
                <input id='dimes' type='number' step='1' min="0" data-value='10' data-name='dimes' placeholder="0" />
            </div>
            <div>
                <label for='quarters'>quarters:</label>
                <input id='quarters' type='number' step='1' min="0" data-value='25' data-name='quarters'
                    placeholder="0" />
            </div>
            <div>
                <label for='dollars'>dollars:</label>
                <input id='dollars' type='number' step='1' min="0" data-value='100' data-name='dollars'
                    placeholder="0" />
            </div>
            <div>
                <label for='five-dollars'>five dollars:</label>
                <input id='five-dollars' type='number' step='1' min="0" data-value='500' data-name='five dollars'
                    placeholder="0" />
            </div>
            <div>
                <label for='ten-dollars'>ten dollars:</label>
                <input id='ten-dollars' type='number' step='1' min="0" data-value='1000' data-name='ten dollars'
                    placeholder="0" />
            </div>
            <div>
                <label for='twenty-dollars'>twenty dollars:</label>
                <input id='twenty-dollars' type='number' step='1' min="0" data-value='2000' data-name='twenty dollars'
                    placeholder="0" />
            </div>
            <div>
                <label for='fifty-dollars'>fifty dollars:</label>
                <input id='fifty-dollars' type='number' step='1' min="0" data-value='5000' data-name='fifty dollars'
                    placeholder="0" />
            </div>
            <div>
                <label for='one-hundred-dollars'>one hundred dollars:</label>
                <input id='one-hundred-dollars' type='number' step='1' min="0" data-value='10000'
                    data-name='one hundred dollars' placeholder="0" />
            </div>
            <div>
                <label for='other'>other: <span class="footnote">(exact dollar amount)</span></label>
                <input id='other' type='number' step='.01' min="0" data-value='100' data-name='one hundred dollars'
                    placeholder="0" />
            </div>
        </section>
        <p class="total">total: $<span id="total">0.00</span></p>
        <button id="reset-btn">reset</button>
    </form>
    <!--

        make the toggle darkmode btn

    -->
    <div class='toggle-container'>
        <h2 class='light'>Light</h2>
        <h2 class='dark'>Dark</h2>
        <div class='toggle-btn' id='toggle-btn'></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
