<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Register Count</title>
</head>

<body>
    <section id="main">
        <div>
            <label>pennies:</label>
            <input type='number' value="0" step='1' min="0" data-value='1' data-name='pennies' />
        </div>
        <div>
            <label>nickles:</label>
            <input type='number' value="0" step='1' min="0" data-value='5' data-name='nickles' />
        </div>
        <div>
            <label>dimes:</label>
            <input type='number' value="0" step='1' min="0" data-value='10' data-name='dimes' />
        </div>
        <div>
            <label>quarters:</label>
            <input type='number' value="0" step='1' min="0" data-value='25' data-name='quarters' />
        </div>
        <div>
            <label>dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='100' data-name='dollars' />
        </div>
        <div>
            <label>five dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='500' data-name='five dollars' />
        </div>
        <div>
            <label>ten dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='1000' data-name='ten dollars' />
        </div>
        <div>
            <label>twenty dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='2000' data-name='twenty dollars' />
        </div>
        <div>
            <label>fifty dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='5000' data-name='fifty dollars' />
        </div>
        <div>
            <label>one hundred dollars:</label>
            <input type='number' value="0" step='1' min="0" data-value='10000' data-name='one hundred dollars' />
        </div>
    </section>
    <p>total: $<span id="total">0.00</span></p>
    <button id="reset-btn">reset</button>
    <script src="./index.js"></script>
</body>

</html>
